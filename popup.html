<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Details</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="email-details">
    <h2>Email Details</h2>
    <p><strong>Subject:</strong> <span id="subject"></span></p>
    <p><strong>Sender Name:</strong> <span id="senderName"></span></p>
    <p><strong>Sender Email:</strong> <span id="senderEmail"></span></p>
    <p><strong>Recipients:</strong> <span id="recipients"></span></p>
    <p><strong>Date and Time:</strong> <span id="datetime"></span></p>
    <p><strong>Time zone:</strong> <span id="timezone"></span></p>
    <p><strong>Body:</strong></p>
    <ol id="body">
    </ol>

  </div>

  <script src="popup.js"></script>

</body>

</html>
